          fi

  upload-to-modrinth:
    needs: setup
    runs-on: ubuntu-22.04
    strategy:
      matrix: ${{ fromJson(needs.setup.outputs.matrix) }}

    steps:
      - name: å…‹éš†å½“å‰ä»“åº“ (Clone current repo)
        uses: actions/checkout@v4

      - name: ä¸‹è½½ Release é‡Œçš„æ–‡ä»¶ (Download files from Release)
        uses: robinraju/release-downloader@v1
        with:
          tag: "v${{ github.event.inputs.version }}"
          out-file-path: release_assets
          fileName: '*.jar'

      - name: è·å– Release æ­£æ–‡ (Get Release Body)
        id: get-release-body
        run: |
          release_body=$(curl -s "https://api.github.com/repos/${{ github.repository }}/releases/tags/v${{ github.event.inputs.version }}" | jq -r .body)
          echo "release_body<<EOF" >> $GITHUB_ENV
          echo "$release_body" >> $GITHUB_ENV
