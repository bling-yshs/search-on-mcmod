    steps:
      - name: å…‹éš†å½“å‰ä»“åº“ (Clone current repo)
        uses: actions/checkout@v4

      - name: å¾—åˆ°æœ€æ–°å‘å¸ƒç‰ˆæœ¬ (Get latest Release)
        run: |
          latest_version=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest | jq -r .tag_name)
          echo "latest_version=$latest_version" >> $GITHUB_ENV

      - name: æ£€æŸ¥ç‰ˆæœ¬å· (Check version)
        run: |
          if [ "v${{ github.event.inputs.version }}" != "$latest_version" ]; then
            echo "è¾“å…¥çš„ç‰ˆæœ¬å· ${GITHUB_EVENT_INPUT_VERSION} ä¸ç­‰äºæœ€æ–°å‘å¸ƒç‰ˆæœ¬ ${latest_version}ï¼Œè¯·æ£€æŸ¥ï¼"
