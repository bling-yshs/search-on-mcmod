jobs:
  commit-build:
    name: ðŸ› ï¸ è‡ªåŠ¨æž„å»º
    runs-on: ubuntu-22.04
    steps:
      - name: å…‹éš†å½“å‰ä»“åº“ (Clone current repo)
        uses: actions/checkout@v4

      - name: å®‰è£… Gradle (Install Gradle)
        uses: actions/setup-java@v4
        with:
          java-version: 8
          distribution: liberica
          cache: gradle

      - name: ç»™äºˆ Gradle åŒ…è£…å™¨æ‰§è¡Œæƒé™ (Grant execute permission for gradlew)
        run: chmod +x gradlew

      - name: æž„å»ºé¡¹ç›® (Build project)
        id: gradle-build
        run: |
          ./gradlew build --no-daemon

      - name: å®‰è£… Python (Set up Python)
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          
      - name: èŽ·å–å½“å‰ç‰ˆæœ¬å· (Get current version)
        run: |
