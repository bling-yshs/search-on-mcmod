name: 🛠️ 自动构建 (Commit)

on:
  push:

jobs:
  commit-build:
    name: 🛠️ 自动构建
    runs-on: ubuntu-22.04
    steps:
      - name: 克隆当前仓库 (Clone current repo)
        uses: actions/checkout@v4

      - name: 安装 Gradle (Install Gradle)
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: liberica
          cache: gradle

      - name: 给予 Gradle 包装器执行权限 (Grant execute permission for gradlew)
        run: chmod +x gradlew

      - name: 构建项目 (Build project)
        id: gradle-build
        run: |
          ./gradlew build --no-daemon
          echo "::set-output name=version::$(./gradlew -q printVersion --no-daemon)"

